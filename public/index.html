<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Note Taker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Note Taker
    </a>
  </nav>
  <div class="container">
    <div style="margin-top: 80px;" class="jumbotron text-center">
      <h1 class="display-4">Note Taker <span role="img" aria-label="Memo">üìù</span></h1>
      <h4 class="mt-4">Take notes with Express</h4>
      <a class="btn btn-primary btn-lg mt-4" href="/public/notes.html" role="button">Get Started</a>
    </div>
  </div>
  <script src="/public/routes/apiRoutes/noteRoutes"></script>
  <script type="text/javascript">

    $(".submit").on("click", function (event) {
      event.preventDefault();
      var newNote = {
        id: 0,
        title: $("#title").val().trim(),
        note: $("#note").val()
      };

      console.log(newNote);

      $.post("/api/index", newNote,
        function (data) {
          if (data) {
            alert("Your new note successfully saved!");
          }
          else {
            alert("Sorry, your new note not saved!");
          }
          $("#title").val("");
          $("#note").val("");
        });
    });

  </script>
</body>

</html>
